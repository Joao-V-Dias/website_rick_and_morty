<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rickpedia</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">Rickpedia</h1>

      <div class="filter">
        <input type="text" id="textFilter" placeholder="Look for the name" />
        <svg
          type="submit"
          onclick="filter()"
          id="Enviar"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentcolor"
          class="bi bi-search"
          viewBox="0 0 16 16"
        >
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
          />
        </svg>
      </div>

      <div class="content"></div>

      <div class="error">
        Character not found! <br />
        Make sure the name is spelled correctly!
      </div>
      <div class="pagination">
        <span onclick="previous()" class="btn-pag"><</span>
        <div id="numPage"></div>
        <span onclick="next()" class="btn-pag">></span>
      </div>
    </div>
    <footer>Created by Jo√£o Dias</footer>
    <script src="script.js"></script>
  </body>
</html>
